<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML入門</title>
    <link rel="icon" href="../img/sample.png">
</head>
<body>
    <!-- 3・7 画像 -->
    <img src="../img/flower.png" alt="お花" >

    <!-- 3・8 順序なしリスト -->
    <p>私の趣味</p>
    <ul>
        <li>読書</li>
        <li>散歩</li>
        <li>料理</li>
    </ul>

    <!-- 3・9 順序ありリスト -->
    <p>私の趣味</p>
    <ol>
        <li>読書</li>
        <li>散歩</li>
        <li>料理</li>
    </ol>

        
</body>
</html>
