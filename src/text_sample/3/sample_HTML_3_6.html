<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML入門</title>
    <link rel="icon" href="../img/sample.png">
</head>
<body>
    <!-- 3・6 リンク：同一文書内でのリンク -->
    <div id="link1">ここへ飛ぶ</div>
    
    <div style="height: 1000px;"></div><!-- 高さ1000pxのスペース -->
    
    <a href="#link1">リンク先へ飛ぶ</a><!-- クリックするとid="link1"の要素の場所に移動する -->
    
    <!-- 3・6 リンク：target属性 -->
    <a href="morning.html">おはようページへ飛ぶ</a>
    <a href="morning.html" target="_self">おはようページへ飛ぶ</a>

    <a href="morning.html" target="_blank">
        おはようページへ飛ぶ(新しいウィンドウで表示)
    </a>
        

        
</body>
</html>
