<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML入門</title>
    <link rel="icon" href="sample.png">
    <style>
        .c-blue { color: blue; }
        .c-red { color: red; }
        .fs-ss { font-size: xx-small;}
    </style>

</head>
<body>
    <div class="c-blue">こんにちは</div>
    <div class="c-red">さようなら</div>
    
    <hr>

    <span class="c-blue">こんにちは</span>
    <span class="c-red">さようなら</span>
    <p class="fs-ss">※解り易いようにCSSで文字の色を変えてます</p>
</body>
</html>
