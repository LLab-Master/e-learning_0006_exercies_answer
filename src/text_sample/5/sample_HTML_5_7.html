<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML入門</title>
    <link rel="icon" href="../img/sample.png">

    <!-- CSSの外部参照 -->
    <link rel="stylesheet" href="sample_HTML_5_7.css" media="all">
        
</head>
<body>
    <!-- 外部参照（CSSファイルでdiv要素を指定） -->
    <div>
        こんにちは
    </div>

    <!-- 
        クラスセレクタ： .クラス名（クラス名の前にドットを記述する）
        属性 class="bc-green”を設定した要素の背景色を緑色にする 
    -->
    <div class="bc-green">背景色：緑</div>

     <!-- 
        IDセレクタ：#id名 （ id名の前に#を記述する）
        属性 id="line-bottom-red"を設定した要素の赤い下線を引く 
    -->
    <p>私は<span id="line-bottom-red">赤いバラ</span>が好きです</p>

</body>
</html>
