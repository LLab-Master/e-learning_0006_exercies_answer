<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML入門</title>
</head>
<body>
    <!-- 3・7 画像 -->
    <p>
        <img src="sample.png" alt="ロゴ" >
        <br>
        ロゴ画像です
    </p>

    <!-- 3・8 順序なしリスト -->
    <h2>行ってみたい場所</h2>
    <ul>
        <li>ドイツ</li>
        <li>アメリカ</li>
        <li>イギリス</li>
    </ul>

    <!-- 3・9 順序ありリスト -->
    <h2>得意科目</h2>
    <ol>
        <li>数学</li>
        <li>物理</li>
        <li>英語</li>
    </ol>    
</body>
</html>
