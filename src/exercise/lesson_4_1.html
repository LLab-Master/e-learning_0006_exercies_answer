<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML入門</title>
    <link rel="icon" href="../img/sample.png">
</head>
<body>
    <h1>コメント投稿</h1>
    <form>
        <!-- テキスト入力(1行) -->
        <p>氏名：
            <input type="text" name="username" value="">
        </p>

        <!-- 数字入力 -->
        <p>年齢：
            <input type="number" name="age" value="20">
        </p>

        <!-- テキスト入力(複数行) -->
        <p>コメント：</p>
        <textarea name="comment" rows="5" cols="30"></textarea>

        <!-- パスワード -->
        <p>パスワード：
            <input type="password" name="password" value="123-4567">
        </p>

        <!-- 送信ボタン -->
        <div>
            <input type="submit" value="送信">

            <!-- ボタン要素で作る場合 
                <button type="submit">送信</button> 
            -->
        </div>
    </form>
</body>
</html>
